<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dara Coaching Score</title>

  <style>
  /* Google fonts (swap if your brand uses others) */
@import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Poppins:wght@600;800&display=swap');

/* ===== Brand tokens — change ONLY these to restyle ===== */
:root{
  --ink:#EEF6F3;          /* page background */
  --text:#203742;         /* main text */
  --muted:#9AA3B2;        /* secondary text */
  --card:#FDF9F4;         /* card background */
  --border:#232733;       /* borders */
  --input-bg:#FFFFFF;     /* textarea & code bg */

  --brand:#1B3A6F;        /* link / accent */
  --accent:#39B75D;       /* button */
  --font-ui:'Manrope',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  --font-head:'Poppins','Manrope',system-ui,sans-serif;
}

/* ===== Base ===== */
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:var(--font-ui);
  color:var(--text);
  background:var(--ink);
  line-height:1.5;
  letter-spacing:.2px;
}
a{ color:var(--brand); text-decoration:none }
a:hover{ text-decoration:underline }

.wrap{ max-width:940px; margin:0 auto; padding:24px }
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  box-shadow:0 1px 0 rgba(255,255,255,.03) inset;
}
.row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap }

.h1{
  font-family:var(--font-head);
  font-size:28px; font-weight:800; margin:0 0 8px;
  letter-spacing:.2px;
}
.h2{
  font-family:var(--font-head);
  font-size:20px; font-weight:700; margin:16px 0 8px;
}

.muted{ color:var(--muted) }
.mono{ font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace }

textarea{
  width:100%; min-height:260px;
  border-radius:12px; padding:12px;
  border:1px solid var(--border);
  background:var(--input-bg);
  color:var(--text);
}
textarea:focus{ outline:2px solid var(--brand); outline-offset:2px }

pre{
  white-space:pre-wrap; word-break:break-word;
  background:var(--input-bg);
  border:1px solid var(--border);
  border-radius:12px; padding:12px;
}

button{
  border:none; cursor:pointer;
  padding:12px 16px; border-radius:12px;
  font-weight:700;
  background:var(--accent);
  color:#0B0D10; /* choose #fff if you prefer */
}
button:hover{ filter:brightness(1.06) }
button:disabled{ opacity:.5; cursor:not-allowed }

.bar{ display:inline-block; margin-left:8px }
.pill{ display:inline-block; border:1px solid var(--border); border-radius:999px; padding:4px 10px; margin-right:6px }

.grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
@media (max-width:760px){ .grid{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" style="margin-bottom:12px">
      <div class="h1">Dara Coaching Score</div>
      <div class="muted">Pega una transcripción con líneas <span class="mono">Coach:</span> / <span class="mono">Client:</span>. Sin audio por ahora. Español o inglés.</div>
    </div>

    <div class="card" style="margin-bottom:12px">
      <textarea id="txt" placeholder="Coach: Recordatorio rápido—esto es confidencial y tú decides qué tratamos hoy.\nClient: Gracias. Estoy dudando si postularme a un rol de líder de equipo.\nCoach: ¿Qué resultado sería más útil lograr en este tiempo?...\n"></textarea>
      <div class="row" style="margin-top:10px">
        <button id="runBtn">Analizar transcripción</button>
        <span id="status" class="muted"></span>
      </div>
    </div>

    <div id="report" class="card" style="display:none;margin-bottom:12px"></div>

    <div id="jsonWrap" class="card" style="display:none">
      <div class="row" style="justify-content:space-between">
        <div class="h2">JSON bruto</div>
        <button id="dl">Descargar JSON</button>
      </div>
      <pre id="json" class="mono"></pre>
    </div>
  </div>

<script>
const el = (id) => document.getElementById(id);
const starBar = (n) => {
  const filled = '▰'.repeat(n);
  const empty = '▱'.repeat(5-n);
  return `<span class="bar mono">${filled}${empty}</span>`;
};

function scorecardHTML(r){
  const c = r.competencies;
  const row = (name,key) => `<div>${name}: ${starBar(c[key].score_1_5)} <span class="muted">(${c[key].score_1_5})</span></div>`;

  return `
  <div class="h2">Informe</div>
  <div class="grid">
    <div>
      <div><strong>Global:</strong> ${r.overall_score_0_100}/100 · <strong>Confianza:</strong> ${r.overall_confidence}</div>
      <div class="muted" style="margin-top:6px">Perfil de conversación: ${r.metrics.est_coach_talk_ratio} del coach · ${r.metrics.question_vs_statement_ratio} · ${r.metrics.open_vs_closed_questions}</div>
      <div class="h2">Competencias (5★)</div>
      ${row('Ética','ethics')}
      ${row('Mentalidad','mindset')}
      ${row('Acuerdos','agreements')}
      ${row('Confianza y Seguridad','trust_safety')}
      ${row('Presencia','presence')}
      ${row('Escucha Activa','active_listening')}
      ${row('Evoca Toma de Conciencia','evokes_awareness')}
      ${row('Facilita el Crecimiento','facilitates_growth')}
    </div>
    <div>
      <div class="h2">Fortalezas</div>
      <ul>
        <li>${r.strengths_summary}</li>
      </ul>
      <div class="h2">Áreas de mejora</div>
      <ul>
        <li>${r.growth_areas_summary}</li>
      </ul>
      <div class="h2">Acciones</div>
      <ul>
        ${(r.action_items||[]).slice(0,3).map(a=>`<li><strong>${a.title}</strong> — ${a.practice_drill}</li>`).join('')}
      </ul>
    </div>
  </div>`;
}

el('runBtn').onclick = async () => {
  const transcript = el('txt').value.trim();
  if(!transcript){ alert('Pega una transcripción primero.'); return; }
  el('status').textContent = 'Analizando…';
  el('runBtn').disabled = true;
  try{
    const res = await fetch('/api/analyze', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ transcript }) });
    if(!res.ok){ throw new Error('Server error'); }
    const data = await res.json();
    el('report').style.display = 'block';
    el('jsonWrap').style.display = 'block';
    el('report').innerHTML = scorecardHTML(data);
    el('json').textContent = JSON.stringify(data, null, 2);
    el('dl').onclick = () => {
      const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'dara-score.json'; a.click();
      URL.revokeObjectURL(url);
    };
  }catch(err){
    console.error(err);
    alert('Ocurrió un error. Revisa la API key en el servidor.');
  }finally{
    el('runBtn').disabled = false;
    el('status').textContent = '';
  }
};
</script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dara Coaching Score</title>

  <!-- Fonts (headings = Space Grotesk, body = Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Brand tokens ‚Äî tweak these and you‚Äôre done */
    :root{
      --ink:#0B0D10;           /* main text */
      --muted:#7a8699;         /* secondary text */
      --border:#dcdfe5;        /* borders */
      --bg:transparent;        /* page background (transparent for Divi) */
      --field-bg:#ffffff;      /* textarea bg */
      --btn:#39B75D;           /* button bg */
      --btn-text:#ffffff;      /* button text */
      --radius:14px;
    }

    /* Base */
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.5}
    .app{max-width:1080px;margin:0 auto;padding:16px}

    /* Input area */
    textarea{
      width:100%;
      min-height:280px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:var(--field-bg);
      color:var(--ink);
      padding:14px 16px;
      font-size:16px;
      resize:vertical;
    }

    /* Controls */
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:12px}
    button{
      border:0;
      background:var(--btn);
      color:var(--btn-text);
      padding:12px 18px;
      border-radius:var(--radius);
      font-weight:600;
      cursor:pointer;
    }
    button:disabled{opacity:.55;cursor:not-allowed}
    .muted{color:var(--muted)}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}

    /* Results */
    #report{margin-top:22px}
    .h2{font-family:"Space Grotesk",Inter,sans-serif;font-size:20px;font-weight:700;margin:14px 0 8px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:760px){.grid{grid-template-columns:1fr}}
    .bar{display:inline-block;margin-left:8px}
    pre{
      white-space:pre-wrap;word-break:break-word;
      background:var(--field-bg);border:1px solid var(--border);
      border-radius:var(--radius);padding:12px;margin-top:10px
    }

    /* Optional: JSON block */
    #jsonWrap{margin-top:16px}
    #runBtn{
  font-family:"Space Grotesk", Inter, sans-serif;
  font-size:18px;
  font-weight:700;     /* button text weight */
  letter-spacing:.2px;
  color:var(--btn-text); /* or hard-code a hex if you prefer */
}
    textarea::placeholder {
  white-space: pre-wrap;   /* keep line breaks */
  line-height: 1.5;        /* optional: nicer spacing */
  opacity: .7;             /* optional: placeholder tone */
}
    /* ===== Layout polish & spacing ===== */
.wrap{ padding-top:24px; padding-bottom:40px; }

/* Give the scorecard more breathing room */
#report.card{ margin-block:24px; }

/* Robust two-column grid that doesn't cascade weirdly in WordPress/Divi */
.grid{
  display:grid;
  grid-template-columns:minmax(0,1fr) minmax(0,1fr);
  gap:16px;
  align-items:start;
}
.grid > *{ min-width:0; } /* prevents overflow pushing columns */

/* Tighter, consistent lists */
ul{ margin:8px 0 0 1.1rem; padding:0; }

/* (Optional) slightly larger section headings */
.h2{ margin:14px 0 8px; font-weight:700; font-size:18px; }
  </style>
</head>
<body>
  <div class="app">
    <!-- Transcript box + button -->
    <textarea id="txt" placeholder="üëâ Pega aqu√≠ tu transcripci√≥n con etiquetas Coach/Cliente&#10;&#10;Ejemplo breve:&#10;Coach: ¬øHola, c√≥mo est√°s? Recordatorio r√°pido ‚Äî esto es confidencial y t√∫ decides qu√© tratamos hoy.&#10;Client: Estoy dudando si postularme a un rol de l√≠der de equipo.&#10;Coach: ¬øQu√© resultado ser√≠a m√°s √∫til lograr hoy?"></textarea>

    <div class="row">
      <button id="runBtn">Analizar transcripci√≥n</button>
      <span id="status" class="muted"></span>
    </div>

    <!-- Results (Scorecard) -->
    <div id="report" style="display:none"></div>

    <!-- Optional: JSON download -->
    <div id="jsonWrap" style="display:none">
      <div class="row" style="justify-content:space-between">
        <div class="h2">JSON</div>
        <button id="dl">Descargar JSON</button>
      </div>
      <pre id="json" class="mono"></pre>
    </div>
  </div>

<script>
/* ========= helpers ========= */
const el = (id)=>document.getElementById(id);

const esConfidence = (c)=>{
  const v = String(c||'').toLowerCase();
  if (v.startsWith('h')) return 'Alta';
  if (v.startsWith('l')) return 'Baja';
  return 'Media';
};

/* Parse "70%", "45:55", or "78% ... / 22% ..." into two percents */
function parseTwoValues(str){
  if (!str) return null;
  const s = String(str);

  // "12:8"
  let m = s.match(/(\d+(?:\.\d+)?)\s*:\s*(\d+(?:\.\d+)?)/);
  if (m){
    const a = Number(m[1]), b = Number(m[2]);
    const total = (a+b) || 1;
    const p1 = Math.round((a/total)*100);
    return { p1, p2: 100 - p1 };
  }

  // "78% ... / 22% ..."
  m = s.match(/(\d+(?:\.\d+)?)\s*%.*?(\d+(?:\.\d+)?)\s*%/);
  if (m) return { p1: Math.round(Number(m[1])), p2: Math.round(Number(m[2])) };

  // "70%"
  m = s.match(/(\d+(?:\.\d+)?)\s*%/);
  if (m){
    const p1 = Math.round(Number(m[1]));
    return { p1, p2: 100 - p1 };
  }

  return null;
}

const starBar = (n)=>{
  const filled = '‚ñ∞'.repeat(n);
  const empty  = '‚ñ±'.repeat(5-n);
  return `<span class="bar mono">${filled}${empty}</span>`;
};

/* ========= renderer ========= */
function scorecardHTML(r){
  const c = r.competencies || {};
  const row = (name,key)=>`
    <div>${name}: ${starBar(c[key]?.score_1_5 ?? 0)} <span class="muted">(${c[key]?.score_1_5 ?? '‚Äî'})</span></div>
  `;

  // Talk Profile (Spanish line)
  const coach = parseTwoValues(r.metrics?.est_coach_talk_ratio) || { p1:'‚Äî', p2:'‚Äî' };
  const qs    = parseTwoValues(r.metrics?.question_vs_statement_ratio) || { p1:'‚Äî', p2:'‚Äî' };
  const oq    = parseTwoValues(r.metrics?.open_vs_closed_questions)    || { p1:'‚Äî', p2:'‚Äî' };

  const talkLine = `Perfil de conversaci√≥n: Coach ${coach.p1}% / Cliente ${coach.p2}% - ${qs.p1}% Preguntas / ${qs.p2}% Declaraciones - ${oq.p1}% Preguntas abiertas / ${oq.p2}% cerradas`;

  return `
    <div class="h2">Informe</div>
    <div class="grid">
      <div>
        <div>
          <span class="pill"><strong>Global:</strong> ${r.overall_score_0_100}/100</span>
          <span class="pill"><strong>Confianza:</strong> ${esConfidence(r.overall_confidence)}</span>
        </div>
        <div class="muted" style="margin-top:8px">${talkLine}</div>

        <div class="h2">Competencias (5‚òÖ)</div>
        ${row('√âtica','ethics')}
        ${row('Mentalidad','mindset')}
        ${row('Acuerdos','agreements')}
        ${row('Confianza y Seguridad','trust_safety')}
        ${row('Presencia','presence')}
        ${row('Escucha Activa','active_listening')}
        ${row('Evoca Toma de Conciencia','evokes_awareness')}
        ${row('Facilita el Crecimiento','facilitates_growth')}
      </div>

      <div>
        <div class="h2">Fortalezas</div>
        <ul><li>${r.strengths_summary || '‚Äî'}</li></ul>

        <div class="h2">√Åreas de mejora</div>
        <ul><li>${r.growth_areas_summary || '‚Äî'}</li></ul>

        <div class="h2">Acciones</div>
        <ul>
          ${(r.action_items||[]).slice(0,3).map(a=>`<li><strong>${a.title}</strong> ‚Äî ${a.practice_drill}</li>`).join('')}
        </ul>
      </div>
    </div>
  `;
}

/* ========= behavior ========= */
el('runBtn').onclick = async () => {
  const transcript = el('txt').value.trim();
  if(!transcript){ alert('Pega una transcripci√≥n primero.'); return; }
  el('status').textContent = 'Analizando‚Ä¶';
  el('runBtn').disabled = true;

  try{
    const res = await fetch('/api/analyze', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ transcript })
    });
    if(!res.ok){ throw new Error('Server error'); }

    const data = await res.json();

    el('report').style.display = 'block';
    el('jsonWrap').style.display = 'block';
    el('report').innerHTML = scorecardHTML(data);
    el('json').textContent = JSON.stringify(data, null, 2);

    el('dl').onclick = () => {
      const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'evaluacion-coaching-ia.json'; a.click();
      URL.revokeObjectURL(url);
    };

  }catch(err){
    console.error(err);
    alert('Ocurri√≥ un error. Revisa tu API key en el servidor.');
  }finally{
    el('runBtn').disabled = false;
    el('status').textContent = '';
  }
};
</script>
</body>
</html>
